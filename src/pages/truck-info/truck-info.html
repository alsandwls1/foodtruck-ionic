<ion-header>

  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>truck-info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <img src="http://localhost:8080/image/{{truck.timage}}" />
      <ion-card-content>
      <ion-card-title>
      NO. {{truck.tid}} | {{truck.tname}}
    </ion-card-title>
    <p>
    {{truck.taddress}}
  </p>
  <p>
    open : {{truck.topen}} <br>
    close : {{truck.tclose}}
  </p>
  <p> 평점 : {{truck.tavg}}</p>
  </ion-card-content>
  </ion-card>
</ion-content>
