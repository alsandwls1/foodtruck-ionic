<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Truck List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card *ngFor="let truck of trucks">
    <img src="http://localhost:8080/image/{{truck.timage}}" />
    <ion-card-content>
      <ion-card-title>
        {{truck.tname}}
      </ion-card-title>
      <p>별점: {{truck.tavg}}</p>
      <p>
        {{truck.taddress}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button full clear small color="danger" (click)="onGoToinfo(truck)" icon-start>
          <ion-icon name='log-in'></ion-icon>
          Enter
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
