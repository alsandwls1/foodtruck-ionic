<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <ion-icon name='arrow-back'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>리뷰 등록</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label stacked>작성자</ion-label>
        <ion-input type="text" [(ngModel)]="review.rmember" [ngModelOptions]="{standalone: true}" readonly></ion-input>
      </ion-item>
      <ion-item lines>
        <ion-label stacked>글내용</ion-label>
        <ion-textarea rows="5" type="text" [(ngModel)]="review.rcomment" [ngModelOptions]="{standalone: true}"></ion-textarea>
      </ion-item>
      <ion-item >
        <!-- label 태그가 안먹어서 note로 사용 -->
        <ion-note style="font-size:1.2rem; color: #999;">평점</ion-note>
        <rating [(ngModel)]="review.rscore"
                readOnly="false"
                max="5"
                emptyStarIconName="star-outline"
                halfStarIconName="star-half"
                starIconName="star"
                nullable="false"
                [ngModelOptions]="{standalone: true}">
        </rating>
      </ion-item>
      <ion-item>
        <ion-label stacked>이미지</ion-label>
        <ion-input type="file" (change)="selectFile($event)" ></ion-input>
      </ion-item>
      <div>
        <img src="{{url}}" alt="" width="120px" height="120px">
      </div>
      <div padding>
        <button type="submit" ion-button color="primary" block>Save</button>
      </div>

    </ion-list>
  </form>
</ion-content>
