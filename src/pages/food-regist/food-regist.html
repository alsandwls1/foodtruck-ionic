<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <ion-icon name='arrow-back'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>메뉴 등록</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <form (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="food.name" [ngModelOptions]="{standalone: true}"placeholder="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="food.price" [ngModelOptions]="{standalone: true}"placeholder="price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="food.description" [ngModelOptions]="{standalone: true}"placeholder="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="file" (change)="selectFile($event)" placeholder="file"></ion-input>
      </ion-item>
      <div padding>
        <button type="submit" ion-button color="primary" block>Save</button>
      </div>
      <div>
        <img src="{{url}}" alt="" width="120px" height="120px">
      </div>
    </ion-list>
  </form>
</ion-content>
