<ion-content padding>
  <ion-toolbar text-center>
    <ion-title>My Favorites</ion-title>
  </ion-toolbar>
  <div *ngIf="message" class="alert alert-info">{{message}}</div>
  <ion-list>
    <ion-item-sliding *ngFor="let f of favorites">
      <ion-item>
        <ion-avatar item-start>
          <img src="http://localhost:8080/image/{{f.timage}}">
        </ion-avatar>
        <h2>{{f.tname}}</h2>
        <p>{{f.tavg}} 점 | {{f.topen}} ~ {{f.tclose}}</p>
        <!-- <p>영업시간: {{h.topen}} ~ {{h.tclose}}</p> -->
        <p>주소 : {{f.taddress}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button color="primary" icon-start (click)="goToTruckInfo(f)">
          <ion-icon name="log-in"></ion-icon>
          Enter
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
