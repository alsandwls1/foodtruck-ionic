<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Truck List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card *ngFor="let truck of trucks">
    <img src="http://localhost:8080/image/{{truck.timage}}" />
    <ion-card-content>
      <p>
        <rating [(ngModel)]="truck.tavg"
                readOnly="true"
                max="5"
                emptyStarIconName="star-outline"
                halfStarIconName="star-half"
                starIconName="star"
                nullable="false"
                [ngModelOptions]="{standalone: true}"
                small
                >
        </rating>
      </p>
      <p class="truckName">{{truck.tname}}</p>
      <p class="truckAddress">{{truck.taddress}}</p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button full clear small color="danger" (click)="onGoToinfo(truck)" icon-start>
          <ion-icon name='log-in'></ion-icon>
          Enter
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
