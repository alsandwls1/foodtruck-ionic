<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <ion-icon name='arrow-back'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>트럭정보 수정</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding  class="outer-content">
  <form (ngSubmit)="submit()">
    <ion-list>
      <ion-item hidden="hidden">
        <ion-label stacked>번호</ion-label>
        <ion-input type="text" [(ngModel)]="model.tid" value="{{truck.tid}}" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>이름</ion-label>
        <ion-input type="text" [(ngModel)]="model.tname" value="{{truck.tname}}" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Open</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="H mm" [(ngModel)]="model.topen" minuteValues="0,15,30,45" max="{{model.tclose}}" [ngModelOptions]="{standalone: true}"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>Close</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="H mm" [(ngModel)]="model.tclose" minuteValues="0,15,30,45" min="{{model.topen}}" [ngModelOptions]="{standalone: true}"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>위치</ion-label>
        <ion-input type="text" [(ngModel)]="model.taddress" value="{{truck.taddress}}" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item hidden="hidden">
        <ion-label stacked>위,경도</ion-label>
        <ion-input type="text" [(ngModel)]="model.tlat" value="{{truck.tlat}}" [ngModelOptions]="{standalone: true}"></ion-input>
        <ion-input type="text" [(ngModel)]="model.tlng" value="{{truck.tlng}}" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <button type="button" (click)="agm()" ion-button color="light" block >위치 수정</button>
      </ion-item>
      <ion-item>
        <ion-label stacked>한마디</ion-label>
        <ion-textarea rows="5" type="text" [(ngModel)]="model.tcomment" value="{{truck.tcomment}}" [ngModelOptions]="{standalone: true}"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label stacked>Image</ion-label>
        <ion-input type="file" (change)="selectFile($event)"></ion-input>
      </ion-item>
      <ion-item>
        <img *ngIf="!url" src="http://localhost:8080/image/{{truck.timage}}" alt="" width="120px" height="120px">
        <img src="{{url}}" alt="" width="120px" height="120px">
      </ion-item>
      <div>
      </div>
      <ion-row>
        <ion-col>
          <button type="submit" ion-button class="submit-btn" full>Save</button>
        </ion-col>
      </ion-row>

    </ion-list>
  </form>
</ion-content>
